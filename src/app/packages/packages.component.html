<div class="container">
  <div class="row">
    <div class="col-lg-12"><h1>Packages<hr></h1></div>
    <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let pkg of pkg">
      <div class="row" >
        <div class="col-lg-12 card">
          <img src="/assets/img/507.jpg"> 
          <h1>{{pkg.name}}</h1> 
          <div class="package-details">
              <ul>
                <li>Agency:{{pkg.agency}}</li>
                <li>Start date:{{pkg.start}}</li>
                <li>End data:{{pkg.end}}</li>
                <li>Price:{{pkg.rate}}</li>
                <li>id:{{pkg.id}}</li>
              </ul>
          </div>
          <a [routerLink]="['/singlepkg',pkg.id]"  button type="button" class="detail-btn" >
            <span>Learn More > ></span></a>  
          <!-- </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
